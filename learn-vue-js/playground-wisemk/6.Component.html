<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>


    <div id="app2">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
        <!-- 
            오류메세지:
            vue.js:634 [Vue warn]: Unknown custom element: <app-footer> 
                - did you register the component correctly? For recursive components, make sure to provide the "name" option.
        <app-header></app-header>
        <app-content></app-content>
        위의 2개 태그는 전역 컴포넌트로 선언했지만,

        <app-footer></app-footer>는 지역컴포넌트로 첫번째 Root컴포넌트에서만 선언해줬기 때문에 2번째에선 사용이 안된다.

 -->
    </div>

    <script>
        //Vue.component('컴포넌트이름',컴포넌트내용);<--전역컴포넌트지정
        Vue.component('app-header',{//app-header라는 컴포넌트를 생성하여 화면에 태그를 표시한다(template)
            template:'<h1>header</h1>'
        })

        Vue.component('app-content',{
            template:'<div>content</div>'
        })

        //Root 컴포넌트1
        new Vue({
            el: '#app',
            data: {
                message: 'hi'
            },
            components:{
                'app-footer':{
                    template: '<footer>footer</footer>'
                }
            }
        });

        //Root 컴포넌트2
        new Vue({
            el: '#app2',
        })
    </script>
</body>
</html>
