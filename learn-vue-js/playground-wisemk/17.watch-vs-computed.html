<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="app">
    {{ num }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10
      },
      //간단한 계산작업을 할때 사용을한다.
      computed: {
        doubleNum: function() {
          return this.num * 2;
        }
      },
      //axios와 같은 데이터 요청시에 사용을한다.
      watch: {
        num: function(newValue, oldValue) {
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber: function(num) {
          console.log(num);
          //axios.get(num);
        }
      }
    });
  </script>
</body>
</html>
